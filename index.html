<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <section class="background">
        <div class="container">
            <div class="app-details">
                <img src="img.png" class="image" />
                <h1 class="app-title">Currency Converter</h1>
            </div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount">
            <div class="drop-list">
                <div class="from">
                  <p>From</p>
                  <div class="select-box">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                    <select id="from-currency-select"> <!-- Options tag are inserted from JavaScript --></select>
                  </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                  <p>To</p>
                  <div class="select-box">
                    <!-- <img src="https://flagcdn.com/48x36/in.png" alt="flag"> -->
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                    <select id="to-currency-select"> <!-- Options tag are inserted from JavaScript --></select>
                  </div>
                </div>
            </div>
            <button id="convert-btn">Convert</button>
            <p id="result">Result</p>
        </div>
    </section>
    <script src="currency-codes.js"></script>
    <script src="api-key.js"></script>
    <script src="script.js"></script>
</body>
</html>
